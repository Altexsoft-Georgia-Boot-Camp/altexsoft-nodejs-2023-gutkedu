<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Altexsoft-nodejs-2023</title>
</head>

<body>

  <header>
    <div class="container mx-auto px-4">
      <div class="flex justify-center">
        <div class="flex space-x-4">
          <div>
            <a href="#" class="flex items-center py-5 px-2">
              <img src="./images/AltexSoft-Logo.png" alt="logo" class="h-8 w-20 mr-3">
              <span class="font-semibold text-xl tracking-tight">Altexsoft-nodejs-2023</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>

<main>
  <div class="container mx-auto px-4">
    <div class="flex justify-center">
      <div class="flex space-x-4">
        <div class="mb-6">
          <label for="base-input" class="block mb-2 text-sm font-medium text-gray-500 dark:text-black">Author</label>
          <input type="text" data-js="authorInput" id="base-input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" aria-required="true" >
      </div>
      <div class="mb-6">
          <label for="base-input" class="block mb-2 text-sm font-medium text-gray-500 dark:text-black">Repository</label>
          <input type="text" required data-js="repoInput" id="base-input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" aria-required="true">
      </div>
      </div>
    </div>

    <div class="flex justify-center">
      <div class="flex space-x-4">
        <div class="mb-6">
          <button type="button" data-js="searchButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Search
          </button>
        </div>
      </div>
    </div> 

    <div class = "flex justify-center" data-js="tableInput"></div> 

    <br>

    <div class = "flex justify-center" data-js="commitsTable"></div> 

    <br>

    <div class = "flex justify-center" data-js="createAlreadySearched">
      <div class="grid grid-cols-1 gap-4 border-2 border-sky-500 px-4 py-5"">
        <span class="px-4 py-2">Already searched repositories:</span>
        <div data-js="alreadySearchedTable"></div>
      </div>
    </div>

</main>

<script src="./scripts/DOM.js"></script>
<script src="./scripts/app.js"></script>
</body>

</html>
